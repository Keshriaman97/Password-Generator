<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Password Generator</title>
</head>
<body>
    <div class="containir w-[100wh] h-[100vh] flex flex-col gap-4 items-center justify-center bg-teal-300 bg-gradient-to-l from-cyan-900">

        <h1 class="text-lg font-semibold">PASSWORD GENERATOR</h1>

        <div class="display-containir bg-white w-64 flex border-2 border-purple-200 rounded-lg">
            <input readonly placeholder="Password" class="displey p-2"  >
            <button data-copy class="p-2 mr-2">
                <span data-copyMsg class="text-sm"></span>
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>

        <div class="input-containir w-64 flex flex-col gap-3">
            <div class="length-containir flex gap-20 text-lg font-normal">
                <p>Password Length</p>
                <p class="font-semibold" data-lengthNumber>0</p>
            </div>

             <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

             <div class="text-md font-semibold">
                <input type="checkbox" name="cb1" id="uppercase">
                <label for="cb1" > Include Uppercase Letters</label><br>
                <input type="checkbox" name="cb2" id="lowercase">
                <label for="cb2"> Include Lowercase Letters</label><br>
                <input type="checkbox" name="cb2" id="numbers">
                <label for="cb3"> Include Numbers</label><br>
                <input type="checkbox" name="cb4" id="symbols">
                <label for="cb4"> Include Symbols</label><br>
             </div>

             <div class="strength-container flex gap-28 text-lg font-semibold">
                <p class="mx-2">Strength</p>
                <div data-indicator class="w-4 h-4 rounded-full bg-black mt-2 shadow shadow-2xl"></div>
             </div>

             <button class="generateButton border border-4 border-bg-teal-200 text-md font-semibold rounded-lg shadow shadow-lg">GENERATE PASSWORD</button>
        </div>

    </div>

    <script src="pass.js"></script>
</body>
</html>
